<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeet Potato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Modak&display=swap">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #fdfcdd;
            /*background-color: #13bcb6;*/
            margin: 0;
            padding: 0;
        }

        div.top{
            background-color: #c400f2;
            text-align: center;
            width: 100%;
            padding-top: 5vw;
            padding-bottom: 5vw;
            clip-path: polygon(
      0% 0%,
      0% 100%,
      2.5% 95.67%,
      5% 100%,
      7.5% 95.67%,
      10% 100%,
      12.5% 95.67%,
      15% 100%,
      17.5% 95.67%,
      20% 100%,
      22.5% 95.67%,
      25% 100%,
      27.5% 95.67%,
      30% 100%,
      32.5% 95.67%,
      35% 100%,
      37.5% 95.67%,
      40% 100%,
      42.5% 95.67%,
      45% 100%,
      47.5% 95.67%,
      50% 100%,
      52.5% 95.67%,
      55% 100%,
      57.5% 95.67%,
      60% 100%,
      62.5% 95.67%,
      65% 100%,
      67.5% 95.67%,
      70% 100%,
      72.5% 95.67%,
      75% 100%,
      77.5% 95.67%,
      80% 100%,
      82.5% 95.67%,
      85% 100%,
      87.5% 95.67%,
      90% 100%,
      92.5% 95.67%,
      95% 100%,
      97.5% 95.67%,
      100% 100%,
      100% 0%
    );

        }
        
        div.bottom {
            width: 100%;
        }

        div.top img {
            zwidth: 60%;
            max-height: 50vw;
            margin: 5px auto;
            display: block;
        }

        /* scrolling text */

        .scrolling-container {
          position: relative;
          width: 100%;
          overflow: hidden; 
          display: flex;
          align-items: center;
        }

        .scrolling-text {
                  font-family: 'Modak', cursive;
          font-size: 2vw;
          white-space: nowrap;
          color: #9308b4;
          animation: scroll-left 20s linear infinite;
        }

        @keyframes scroll-left {
          0% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(-100%);
          }
        }

    /* buy yeet pot button */

        .yeetpotato-btn {
            font-family: 'Modak', cursive;
            font-size: 5vw;
            color: #ffffff;
            background-color: #71d0cd;
            border-width: 0px;
            border-color: #fff;
            border-radius: 50px;
            padding: 0.5em 1em;
            cursor: pointer;
            margin-bottom: 3vw;
            
            /* Inner shadow: */
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
            
            /* Smooth transitions for hover/focus states: */
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            
            /* Text drop shadow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .yeetpotato-btn:hover {
            transform: translateY(-1px);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 1px 4px rgba(0,0,0,0.2);
        }

        .yeetpotato-btn:active {
            transform: translateY(1px);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.4);
        }

    /* TEXT COPYING */
    .copy-container {
        position: relative;
        display: inline-block;
        cursor: pointer;
        font-family: Arial, sans-serif;
        padding: 5px 10px;
        background: #f1f1f1;
        border-radius: 4px;
        color: #333;
        border: 1px solid #ccc;
        user-select: none; /* Prevents highlighting the text when clicking */
    }

    .tooltip {
        visibility: hidden;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 4px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        top: 100%; /* Position tooltip below the text */
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .copy-container:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }

    .tooltip.copied {
        background-color: #4CAF50; /* Green background when copied */
    }

    #details
    {     
          font-family: 'courier new', cursive;
          font-size: min(2.5vw,2.5em);
          color: #9308b4;
          text-wrap: wrap;
          text-align: left;
          width: 50%;
          padding-top: 5vw;
          margin: 0px auto;
    }        

    #details div {
        margin-bottom: 3vw;
    }
    </style>
</head>
<body>

    <div class="top">


        <img src="yeetpotato.png" alt="Yeet Potato Memecoin">


        <button class="yeetpotato-btn">buy $yeetpotato</button>


    </div>

    <div class="bottom">


<!--
        <div class="copy-container" onclick="copyText()">
            <span id="text-to-copy">&nbsp;</span>
            <span class="tooltip" id="tooltip">Click to copy</span>
        </div>
-->

        <div id="details">
            <div>
            . built on Solana<br/>
            . 0% taxes<br/>
            . 1 billion supply<br/>
            . CA renounced<br/>
            . LP burned
            </div>
            <div>
            <strong>$yeetpotato</strong> is a community, a worldview, a movement, a way of life, and also a fully yeeted tuber.
            </div>
            <div>
                (c) 2024 yeet potato inc.
            </div>
        </div>
<!--
        <div class="scrolling-container">
              <div class="scrolling-text">
                a potato yeeted to infinity.
              </div>
        </div>
-->

        <script>
            function copyText() {
                const textToCopy = document.getElementById('text-to-copy').innerText;
                const tooltip = document.getElementById('tooltip');

                navigator.clipboard.writeText(textToCopy).then(() => {
                    tooltip.textContent = "Copied!";
                    tooltip.classList.add("copied");

                    // After some delay, revert the tooltip text and styling
                    setTimeout(() => {
                        tooltip.textContent = "Click to copy";
                        tooltip.classList.remove("copied");
                    }, 2000);
                }).catch(err => {
                    console.error('Error copying text: ', err);
                });
            }
        </script>


    </div>
</body>
</html>
